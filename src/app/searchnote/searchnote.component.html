
<div class="textarea-container">
    <textarea placeholder="Search For the note!" name="search" [(ngModel)]="SearchTerm" (input)="searchNote()">
    </textarea>
    <img src="../../assets/icons/search.png" alt="Icon" class="textarea-icon">
</div>
<div *ngFor="let note of SearchResult" class="SearchResultnote">
    <li>{{note.notes}}
        <button class="btn btn-secondary" (click)="editNote(note._id)">
            <img src="../../assets/icons/edit.png">
          </button></li>
</div>
